<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martina butanera</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #noBtn:hover {
            background-color: #c0392b;
        }

        #successContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="questionContainer">
        <h1>Quieres ser mi San Valentín? (⁠｡ > ⁠ω < ⁠｡⁠) ♡</h1>
                <div class="buttons">
                    <button id="yesBtn">Sí</button>
                    <button id="noBtn">No</button>
                </div>
    </div>

    <div id="successContainer">
        <h1>Sabía que dirías que sí, te amo patatonga :3</h1>
        <img src="images/caca.png">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');

        let fontSize = 1.2;
        let padding = 15;

        const noTexts = [
            "Estás segura?",
            "Piénsalo bien...",
            "No"
        ];

        noBtn.addEventListener('click', () => {
            fontSize += 0.5;
            padding += 10;

            yesBtn.style.fontSize = `${fontSize}rem`;
            yesBtn.style.padding = `${padding}px ${padding * 2}px`;

            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noBtn.innerText = randomText;
        });

        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'flex';
        });
    </script>
</body>

</html>
